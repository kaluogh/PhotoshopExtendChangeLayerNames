<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改图层名称</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="page page-theme1">
        <!-- 1) Simple HTML UI elements to get us started -->
        <h5 class="title">修改图层名称</h5>

        <div>
            <label for="ruleValue" style="display: none;">前缀规则</label>
            <input id="ruleValue" placeholder="文件夹名称" type="text">
        </div>
        
        
        <div>
            <label for="nameValue" style="display: none;">名称规则</label>
            <input id="nameValue" placeholder="图层名称" type="text">
        </div>

        <!-- 2) A button -->
        <button id="open-button" type="button">一键修改</button>
    </section>

    <!-- 3) Add your script dependencies here, including CEP's CSInterface.js library -->
    <script type="text/javascript" src="../CSXS/CSInterface.js"></script>
    <script src="./jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
